prefect-version: null
name: null

# preparation steps
build: null
push: null

# runtime steps
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/znicholasbrown/demo-flows.git
    branch: main

# deployment configurations
deployments:
  - name: default
    tags: ['museum', 'operations', 'analytics']
    description: Primary orchestration flow for museum operations analytics
    schedules:
      - cron: "0 * * * *"
        timezone: UTC
    entrypoint: museum-admin/museum_operations_flow.py:museum_operations_flow
    parameters: {}
    work_pool:
      name: managed
      work_queue_name: default
      job_variables: {}

